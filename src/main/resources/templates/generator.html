<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intercambios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
	<div class="container py-4">
		<header class="pb-3 mb-4 border-bottom">
			<a th:href="@{/}"
				class="d-flex align-items-center text-dark text-decoration-none">
				<img th:src="@{/images/gift.png}" alt="gift-icon" width="40px"
				class="me-2 fw-bold"> <span class="fs-4 text-light fw-bold">Generador
					de intercambios</span>
			</a>
		</header>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"> </div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"> </div>
		<div class="p-5 mb-4 bg-light rounded-3 d-flex flex-column align-items-center">
			<h1 class="text-center mb-4">Participantes</h1>
			<form th:action="@{/addContestant}" method="post" th:object="${contestant}" class="row gy-2 gx-3 align-items-center justify-content-center">
				<div class="col-auto">
					<input th:field="*{name}" type="text" class="form-control" id="autoSizingInput" placeholder="Nombre">
				</div>
				<div class="col-auto">
					<div class="input-group">
						<div class="input-group-text">@</div>
						<input th:field="*{mail}" type="text" class="form-control" id="autoSizingInputGroup" placeholder="Correo">
					</div>
				</div>
				<div class="col-auto text-center">
					<button type="submit" class="btn btn-primary my-1" id="add">Agregar participante +</button>
					<a th:href="@{/generate}" class="btn btn-success my-1">Generar intercambio</a>
				</div>
			</form>
			<table class="table w-75 text-center">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Correo</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="contestant: ${contestants.list}">
						<td th:text="${contestant.name}"></td>
						<td th:text="${contestant.mail}"></td>
						<td><a th:href="@{/removeContestant/} + ${contestant.id}" class="btn btn-danger">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer class="pt-3 mt-4 border-top text-light"> Â© Generador
			de intercambios 2021 </footer>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
</body>
</html>
